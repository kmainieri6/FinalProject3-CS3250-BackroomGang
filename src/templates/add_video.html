{% extends 'base.html' %}
{% block main %}
    <h1>Add Videos here!
    </h1>
    <div style = "text-align: center">
        <form action="" method="POST" novalidate>
            {{ form.hidden_tag() }}
            <p>{{ form.id.label }} <br> {{ form.id(size=15) }}</p>
            <p>{{ form.name.label }} <br> {{ form.name(size=30) }}</p>
            <p>{{ form.url.label}} <br> {{ form.url(size=30) }}</p>
            <p>{{ form.submit() }}</p>
        </form>
{% endblock %}
